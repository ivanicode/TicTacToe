<!DOCTYPE html>
    <head>
        <title>Kolko-i-krzyzyk</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="gameboard">
            <div class="cell" cellId="0"></div>
            <div class="cell" cellId="1"></div>
            <div class="cell" cellId="2"></div>
            <div class="cell" cellId="3"></div>
            <div class="cell" cellId="4"></div>
            <div class="cell" cellId="5"></div>
            <div class="cell" cellId="6"></div>
            <div class="cell" cellId="7"></div>
            <div class="cell" cellId="8"></div>
        </div>
        <h2 id="gameStatus"></h2>
        <button id="gameRestartButton">Restart game</button>
        <script src="index.js"></script>
    </body>
</html>
